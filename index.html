<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>cat divination</h1>
        <div class="cat-form-container">
            <form id="cat-form">
                <label for="cat-type">choose your cat trait:</label>
                <select id="cat-type" name="cat-type">
                    <option value="sunglasses">sunglasses</option>
                <option value="funny">funny</option>
                <option value="paw">paw</option>
                <option value="cute">cute</option>
                <option value="sleepy">sleepy</option>
                <option value="closeup">closeup</option>
                <option value="shocked">shocked</option>
                <option value="cowboy">cowboy</option>
                <option value="hat">hat</option>
                <option value="scream">scream</option>

                </select>
                <button type="submit">find me my cat!</button>
            </form>
        </div>
        <div id="cat-container" class="cat-container">
            <img id="cat-image" src="" alt="Random Cat">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
